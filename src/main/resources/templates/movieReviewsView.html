<body class="body-movies">
<div class="container-movies">
    <header class="header-movies">
        <nav class="top-nav-movies">
            <h1><a href="/index.html">BClayWalsh Reviews: Movies</a></h1>
        </nav>
        <div class="subheader-books">
            <h2><a class="currentType-movies" href="/movieReviews">Movies</a></h2>
            <h3><a class="type2-movies" href="/gameReviews">Games</a></h3>
            <h3><a class="type3-movies" href="/bookReviews">Books</a></h3>
        </div>
    </header>
    <main>
        <div class="focusedReviewListColumn-movies">
            <div class="reviewListColumnItems-movies" th:each="movieReview: ${movieReviews}">
                <a
                        th:href="@{'/movieReviews/'+${movieReview.name}}"
                        th:text="${movieReview.name}"
                ></a>
            </div>
        </div>
        <img class="decorativeBackGroundImage-movies" src="images/openbook.png" alt="An open book">
        <img class="decorativeBackGroundImage2-movies" src="images/Rapture Cover3.jpg" alt="The book of rapture">
