<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--    <meta charset="UTF-8">-->
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/layout.css" rel="stylesheet"/>
    <title th:text="${gameReview.name}+' - BClayWalsh Review'">BClayWalsh Review</title>
</head>
<body>
<div class="container">
    <header>
        <nav class="top-nav">
            <h1><a href="/gameReviews">BClayWalsh Reviews: Games</a></h1>
        </nav>
        <div class="subheader">
            <h2><a class="currentType" href="/gameReviews">Indie Games</a></h2>
            <h3><a class="type2" href="/movieReviews">Movies</a></h3>
            <h3><a class="type3" href="/bookReviews">Books</a></h3>
        </div>
    </header>

    <main>
        <div class="focusedReviewListColumn">
            <div class="reviewListColumnItems" th:each="gameReview: ${gameReviews}">
                <a
                        th:href="@{'/gameReviews/'+${gameReview.name}}"
                        th:text="${gameReview.name}"
                ></a>
            </div>
        </div>
        <article class="reviewBox">
            <img class="TextWrap" th:src="${gameReview.image}" alt="game cover">
            <!--            <h2 class="review-content"></h2>-->
            <!--            <h2 class="review-content" th:text="${reviewModel.content}"></h2>-->
            <p class="WrappedText" th:text="${gameReview.overview}"></p>
            <p class="WrappedText" th:text="${gameReview.content}"></p>
            <div class="leftDecorativeBoxOutline"></div>
        </article>
        <h2 class="mediaTitleHeader" th:text="${gameReview.name} + ' - ' + ${gameReview.studio}"></h2>
        <div class="rightBoxOutline"></div>
        <!--        <div class="leftDecorativeBoxOutline"></div>-->
        <div class="leftDecorativeBoxOutline2"></div>
    </main>
    <footer class="footer">
        <nav class="footlinks">
            <a href="mailto:bclaywalsh@gmail.com"
            >email me: bclaywalsh@gmail.com</a
            >
            <a href="http://www.linkedin.com/in/benjamin-walsh-46899445"
            >linkedIn</a
            >
            <a href="https://github.com/bclaywalsh">GitHub</a>
            <a href="http://bclaywalsh.wixsite.com/portfolio">art portfolio</a>
            <a href="mailto:DerelictStar01@gmail.com"
            >email Derelict Star: derelictstar01@gmail.com</a
            >
        </nav>
    </footer>
</div>
</body>
</html>
