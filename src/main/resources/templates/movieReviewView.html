<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--    <meta charset="UTF-8">-->
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/layout.css" rel="stylesheet"/>
    <title th:text="${movieReview.name}+' - BClayWalsh Review'">BClayWalsh Review</title>
</head>
<body>
<div class="container">
    <header>
        <nav class="top-nav-movies">
            <h1><a href="/index.html">BClayWalsh Reviews: Movies</a></h1>
        </nav>
        <div class="subheader-books">
            <h2><a class="currentType-movies" href="/movieReviews">Movies</a></h2>

            <h3><a class="type3-movies" href="/bookReviews">Books</a></h3>
        </div>
    </header>

    <main>
        <div class="focusedReviewListColumn">
        </div>
        <article class="reviewBox">
            <img class="TextWrap" th:src="${movieReview.image}" alt="movie cover">
            <!--            <h2 class="review-content"></h2>-->
            <!--            <h2 class="review-content" th:text="${reviewModel.content}"></h2>-->

        </article>
        <h2 class="mediaTitleHeader" th:text="${movieReview.name}"></h2>
        <div class="rightBoxOutline"></div>
        <div class="leftDecorativeBoxOutline"></div>
        <div class="leftDecorativeBoxOutline2"></div>
    </main>
