<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--    <meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/layout.css" rel="stylesheet"/>
    <title>BClayWalsh Movie Reviews</title>
</head>
<body class="body-movies">
<div class="container-movies">
    <header class="header-movies">
        <div class="top-holes">
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
        </div>
        <nav>
            <h1><a class="top-nav-movies" href="/movieReviews">BClayWalsh Reviews: Movies</a></h1>

        </nav>
        <div class="subheader-movies">
            <h2><a class="currentType-movies" href="/movieReviews">Movies</a></h2>
            <h3><a class="type2-movies" href="/gameReviews">Games</a></h3>
            <h3><a class="type3-movies" href="/bookReviews">Books</a></h3>
        </div>
    </header>
    <main class="film-main">
        <div class="film-reel-bg">
            <div class="film-reel-square"></div>
            <div class="film-reel-square"></div>
            <div class="film-reel-square"></div>
            <div class="film-reel-square"></div>
        </div>
        <div class="focusedReviewListColumn-movies">
            <div class="reviewListColumnItems-movies" th:each="movieReview: ${movieReviews}">
                <a
                        th:href="@{'/movieReviews/'+${movieReview.name}}"
                        th:text="${movieReview.name}"
                ></a>
            </div>
        </div>
        <article class="reviewBox-movies">
            <h2 class="mediaTitleHeader-movies" th:text="${movieReview.name}"></h2>
            <img class="TextWrap-movies" th:src="${movieReview.image}" alt="movie cover">
            <!--            <h2 class="review-content"></h2>-->
            <!--            <h2 class="review-content" th:text="${reviewModel.content}"></h2>-->
            <div class="WrappedText-movies">
                <p th:text="${movieReview.overview}"></p>
                <p th:text="${movieReview.content}"></p>
            </div>

        </article>
    </main>
    <footer class="footer-movies">
        <div class="lower-holes">
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
            <div class="side-hole"></div>
        </div>

        <div class="footlinks-movies">
            <nav>
                <a href="mailto:bclaywalsh@gmail.com"
                >email me: bclaywalsh@gmail.com</a
                >
                <a href="http://www.linkedin.com/in/benjamin-walsh-46899445"
                >linkedIn</a
                >
                <a href="https://github.com/bclaywalsh">GitHub</a>
                <a href="http://bclaywalsh.wixsite.com/portfolio">art portfolio</a>
                <a href="mailto:DerelictStar01@gmail.com"
                >email Derelict Star: derelictstar01@gmail.com</a
                >
            </nav>
        </div>
    </footer>
</div>
</body>
</html>
